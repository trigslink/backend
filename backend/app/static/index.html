<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trigslink MCP Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: #111827;
      height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 30px;
    }

    .menu, .server-box {
      background: #1f2937;
      padding: 16px;
      border-radius: 12px;
    }

    .cpu-chart {
      margin-top: auto;
    }

    .cpu-chart canvas {
      width: 100%;
      height: 60px;
    }

    .main {
      flex: 1;
      background: #000;
    }

    header {
      background: linear-gradient(to right, #742ef2, #1e40af);
      padding: 30px 40px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 36px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    .wallet-tag {
      background: #000000;
      padding: 18px 40px; 
      border-radius: 999px;
      font-size: 17px; 
      color: #e5e7eb;
      border: 1.5px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 280px;  
      height: 64px;      
    }

    .dashboard {
      padding: 40px;
    }

    .admin-box {
  background: rgba(255, 255, 255, 0.07); /* increased opacity from 0.05 â†’ 0.12 */
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border-radius: 24px;
  padding: 30px;
  box-shadow: 0 0 30px rgba(255, 255, 255, 0.06); /* slightly stronger glow */
  border: 1px solid rgba(255, 255, 255, 0.2); /* more visible border */
}

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .admin-header h2 {
      font-size: 20px;
      color: #e2e8f0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .admin-header h2::before {
      content: "ðŸ‘¤";
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: #000000;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 28px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.06);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .card-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo-square {
      width: 64px;    /* increased size */
      height: 64px;
      border-radius: 14px;
      object-fit: cover;
      background: #fff;
    }


    .details {
      display: flex;
      flex-direction: column;
    }

    .details h3 {
      margin: 0;
      font-size: 18px;  
      color: #ffffff;
      font-weight: 600;
    }


    .details p {
      margin: 3px 0;
      color: #cbd5e1;
      font-size: 14px;  
    }

    .tags {
      margin-top: 6px;
      display: flex;
      gap: 8px;
    }

    .tag {
      background: #334155;
      padding: 4px 10px; 
      font-size: 13px;
      color: #93c5fd;
      border-radius: 6px;
    }

    .card-right {
      text-align: right;
    }


    .chart {
      width: 130px;   
      height: 60px;   
    }
    .pulls {
      font-size: 15px;
      color: #ffffff;
    }

    .last-week {
      font-size: 13px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="assets/trigslink_logo.jpeg" alt="Trigslink" />
    </div>
    <a href="/static/consumer_dashboard.html" style="text-decoration: none;">
      <div class="menu" style="color: white; cursor: pointer;">
        <h2>MCP Library</h2>
      </div>
    </a>
    <a href="/static/trigsmind.html" style="text-decoration: none;">
      <div class="menu" style="color: white; cursor: pointer; background: #1e40af;">
        <h2>TrigsMind</h2>
      </div>
    </a>
    <div class="server-box">
      <h2>Selected Servers</h2>
      <p style="font-size: 12px; color: #94a3b8">Add your servers here</p>
    </div>
    <div class="cpu-chart">
      <canvas id="cpuChart"></canvas>
    </div>
  </div>

  <div class="main">
    <header>
      <h1>Your <span style="color:#3b82f6">Nodes</span>, Your <span style="color:#3b82f6">Control</span></h1>
      <div class="wallet-tag">0xAb580...C9B</div>
    </header>

    <div class="dashboard">
      <div class="admin-box">
        <div class="admin-header">
          <h2>Admin Dashboard</h2>
          <div class="wallet-tag">0xAb580...C9B</div>
        </div>
        <div class="cards" id="mcp-list"></div>
      </div>
    </div>
  </div>

  <script>
    const API = "http://localhost:8000/available_mcps";

    function getConsistentDaysAgo(mcpId) {
      let hash = 0;
      for (let i = 0; i < mcpId.length; i++) {
        hash = mcpId.charCodeAt(i) + ((hash << 5) - hash);
      }
      return (Math.abs(hash) % 7) + 1;
    }

    async function loadMCPs() {
      try {
        const res = await fetch(API);
        const mcps = await res.json();
        const container = document.getElementById("mcp-list");
        container.innerHTML = "";

        mcps.forEach((mcp) => {
          const card = document.createElement("div");
          card.className = "card";
          card.style.cursor = "pointer";
          card.onclick = () => {
            window.location.href = `/static/detail.html?mcp_id=${encodeURIComponent(mcp.mcp_id)}`;
          };

          card.innerHTML = `
            <div class="card-left">
              <img class="logo-square" src="${mcp.logo_url}" alt="logo">
              <div class="details">
                <h3>mcp / ${mcp.service_name}</h3>
                <p>Updated ${getConsistentDaysAgo(mcp.mcp_id)} days ago...</p>
                <p>${mcp.description}</p>
                <div class="tags">
                  <div class="tag">${mcp.category1 || "SOCIAL"}</div>
                  <div class="tag">${mcp.category2 || "NETWORK"}</div>
                </div>
              </div>
            </div>
            <div class="card-right">
              <canvas class="chart" width="100" height="40"></canvas>
              <div class="pulls"></div>
              <div class="last-week">Last week</div>
            </div>
          `;
          container.appendChild(card);

          const canvas = card.querySelector(".chart");
          const pullsEl = card.querySelector(".pulls");
          const pullCount = drawChart(canvas);
          pullsEl.textContent = `Pulls: ${pullCount}`;
        });
      } catch (err) {
        console.error("Error loading MCPs:", err);
      }
    }

    function drawChart(canvas) {
      const ctx = canvas.getContext("2d");
      const width = canvas.width;
      const height = canvas.height;
      const points = [];
      let current = Math.random() * height * 0.4 + height * 0.3;
      let sum = 0;

      for (let i = 0; i < 10; i++) {
        const direction = Math.random() > 0.4 ? 1 : -1;
        const change = Math.random() * 6;
        current += direction * change;
        current = Math.max(10, Math.min(height - 10, current));
        points.push(current);
        sum += current;
      }

      ctx.clearRect(0, 0, width, height);
      ctx.beginPath();
      ctx.moveTo(0, height - points[0]);
      for (let i = 1; i < points.length; i++) {
        const x = (i / (points.length - 1)) * width;
        const y = height - points[i];
        ctx.lineTo(x, y);
      }
      ctx.strokeStyle = "#3b82f6";
      ctx.lineWidth = 2;
      ctx.stroke();

      const average = sum / points.length;
      return Math.floor(((height - average) / height) * 100 + 30);
    }

    loadMCPs();
  </script>
</body>
</html>
